	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<body>
	<div class=wrapper>
		<header>
            <a href="#" class="logo"><i class="fa-solid fa-mug-hot"></i></a>
            <div class="loo">
                <img src="image/logo.png" alt="">
            </div>
            <bx class="bx-menu" id="menu-icon"></bx>
            <ul class="navbar">
                <a href="index.html" class="gioitieu">GIỚI THIỆU</a>
                <a href="#thucdon">THỰC ĐƠN</a>
                <a href="news.html">TIN TỨC</a>
                <a href="#media">MEDIA</a>
                <a href="contact.html" class="vechungtoi">VỀ CHÚNG TÔI</a>
            </ul>
            <div class="tim kiem">
                <input type="search" placeholder="Tìm kiếm">
                <button onclick="getLocation()">Vị trí</button>
                <p id="demo"></p>
            </div>
        </header>

		<section id="vechungtoi">
			<div class="about-us">
				<h2>VỀ CHÚNG TÔI</h2>
				<p>
					Chúng tôi tự hào mang đến cho bạn những trải nghiệm cà phê tuyệt vời nhất. Đến với Hai lần cà phê, bạn không chỉ đơn thuần là người thưởng thức cà phê mà còn là một phần của chúng tôi.
				</p>
				<div class="input-container">
					<label for="name">Họ tên:</label>
					<input type="text" id="name" name="ht">
				</div>
				<div class="input-container">
					<label for="email">Email:</label>
					<input type="text" id="email" name="email">
				</div>
				<div class="input-container">
					<label for="password">Mật khẩu:</label>
					<input type="password" id="password" name="pass">
				</div>
				<div class="input-container">
					<label for="confirmPassword">Xác nhận mật khẩu:</label>
					<input type="password" id="confirmPassword" name="confirm">
				</div>
				<div class="input-container">
					<label for="phone">Số điện thoại:</label>
					<input type="text" id="phone" name="phone">
				</div>
				<div class="input-container">
					<label for="message">Nội dung:</label>
					<textarea id="message" name="nd"></textarea>
				</div>
				<div class="input-container">
					<label for="oldPassword">Mật khẩu cũ: </label>
					<input type="password" id="oldPassword" name="passold">
				</div>
				<input type="submit" value="Đăng ký" onclick="validate()">
			</div>
		</section>
	</div>
